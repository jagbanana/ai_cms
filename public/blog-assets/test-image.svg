<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Chess board pattern -->
  <g transform="translate(100, 100)">
    <!-- Light squares -->
    <rect x="0" y="0" width="400" height="400" fill="#f0d9b5"/>
    
    <!-- Dark squares -->
    <rect x="50" y="0" width="50" height="50" fill="#b58863"/>
    <rect x="150" y="0" width="50" height="50" fill="#b58863"/>
    <rect x="250" y="0" width="50" height="50" fill="#b58863"/>
    <rect x="350" y="0" width="50" height="50" fill="#b58863"/>
    
    <rect x="0" y="50" width="50" height="50" fill="#b58863"/>
    <rect x="100" y="50" width="50" height="50" fill="#b58863"/>
    <rect x="200" y="50" width="50" height="50" fill="#b58863"/>
    <rect x="300" y="50" width="50" height="50" fill="#b58863"/>
    
    <!-- Repeat pattern for other rows -->
    <rect x="50" y="100" width="50" height="50" fill="#b58863"/>
    <rect x="150" y="100" width="50" height="50" fill="#b58863"/>
    <rect x="250" y="100" width="50" height="50" fill="#b58863"/>
    <rect x="350" y="100" width="50" height="50" fill="#b58863"/>
    
    <!-- Chess pieces (simple representations) -->
    <circle cx="25" cy="25" r="15" fill="#000" opacity="0.8"/>
    <circle cx="75" cy="25" r="15" fill="#000" opacity="0.8"/>
    <circle cx="125" cy="25" r="15" fill="#000" opacity="0.8"/>
    <circle cx="175" cy="25" r="15" fill="#000" opacity="0.8"/>
    
    <circle cx="25" cy="375" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="75" cy="375" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="125" cy="375" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
    <circle cx="175" cy="375" r="15" fill="#fff" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Chess Board Test Image
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">
    Testing Image Optimization System
  </text>
</svg>