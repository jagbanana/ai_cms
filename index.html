    <title>AI CMS</title>
    
    <!-- SEO Meta Tags -->

    <!-- Font preloading disabled to avoid 404 errors - fonts will load via CSS -->

    <!-- Performance optimization: resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    
    <!-- Google Analytics 4 -->
    <!--VITE_GOOGLE_ANALYTICS-->
  </head>
